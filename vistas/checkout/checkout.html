<!DOCTYPE html>
<html>
<head>
  <title>Pasarela de Pagos</title>
  <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="tel"]:focus,
    .form-group input[type="password"]:focus {
      border-color: #e75b1e;
      outline: none;
    }

    .form-group .card-number-group {
      display: flex;
    }

    .form-group .card-number-group input[type="text"] {
      flex: 1;
      margin-right: 10px;
    }

    .form-group .card-number-group input[type="text"]:last-child {
      margin-right: 0;
    }

    .form-group .cvv-group {
      display: flex;
    }

    .form-group .cvv-group input[type="text"] {
      flex: 1;
      margin-right: 10px;
    }

    .form-group .cvv-group input[type="text"]:last-child {
      margin-right: 0;
    }

    .form-group .expiration-group {
      display: flex;
    }

    .form-group .expiration-group input[type="text"] {
      flex: 1;
      margin-right: 10px;
    }

    .form-group .expiration-group input[type="text"]:last-child {
      margin-right: 0;
    }

    .submit-btn {
      background-color: #e75b1e;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
      text-align: center;
    }

    .submit-btn:hover {
      background-color: #c64715;
    }
  </style>
</head>
<body>
  <h2>Pasarela de Pagos</h2>
  <div class="container">
    <form action="/procesar_pago" method="post">
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>

      <div class="form-group">
        <label for="num_tarjeta">Número de tarjeta de crédito/débito:</label>
        <div class="card-number-group">
          <input type="text" id="num_tarjeta1" name="num_tarjeta1" maxlength="4" required>
          <input type="text" id="num_tarjeta2" name="num_tarjeta2" maxlength="4" required>
          <input type="text" id="num_tarjeta3" name="num_tarjeta3" maxlength="4" required>
          <input type="text" id="num_tarjeta4" name="num_tarjeta4" maxlength="4" required>
        </div>
      </div>

      <div class="form-group">
        <label for="cvv">CVV:</label>
        <div class="cvv-group">
          <input type="text" id="cvv1" name="cvv1" maxlength="4" required>
        </div>
      </div>

      <div class="form-group">
        <label for="codigo_seguridad">Código de seguridad:</label>
        <input type="text" id="codigo_seguridad" name="codigo_seguridad" required>
      </div>

      <div class="form-group">
        <label for="vencimiento">Fecha de vencimiento:</label>
        <div class="expiration-group">
          <input type="text" id="vencimiento_mes" name="vencimiento_mes" placeholder="MM" required>
          <input type="text" id="vencimiento_ano" name="vencimiento_ano" placeholder="AA" required>
        </div>
      </div>

      <div class="form-group">
        <input type="checkbox" id="acepto_terminos" name="acepto_terminos" required>
        <label for="acepto_terminos">Acepto los términos y condiciones</label>
      </div>

      <input class="submit-btn" type="submit" value="Realizar pago">
    </form>
  </div>
</body>
</html>
